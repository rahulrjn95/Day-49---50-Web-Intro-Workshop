<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Person Address Book</title>
    <link rel="stylesheet" href="/css/AddPersonAddressBook.css">
</head>
<body>
    <header class="header-content">
        <div class="logo-content">
            <img src="/assets/logo.png" alt="" height="80" width="80">
        <div>
            <span class="address-text">ADDRESS</span><br>
            <span class="address-book-text">BOOK</span>
        </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onreset="resetForm()" onsubmit="save();return false">
        <div class="form-head" style="text-align:center;">
            <h2>PERSON ADDRESS FORM</h2>
        </div>
            <div class="row-content">
                <label class="label text" for="name"></label>
                <input class="input" type="text" id="name" name="name" placeholder="Your Full Name....." required>
                <error-output class="name-error" for="name"></error-output>
            </div>
            <div class="row-content">
                <label class="label text" for="Address"></label>
                <input class="input" type="text" id="address" name="address" placeholder="Address....." required>
                <error-output class="address-error" for="Address"></error-output>
            </div>
            <div class="row-content">
                <label class="label text" for="selectCity"></label>
                <div class="label text">
                    <select id="selectCity" name="SelectCity">
                        <option value="Ambala">Ambala</option>
                        <option value="Agra">Agra</option>
                        <option value="Asansol">Asansol</option>
                        <option value="Allahabad">Allahabad</option>
                        <option value="Bangalore">Bangalore</option>
                        <option value="Bhagwanpur">Bhagwanpur</option>
                        <option value="Bhubaneshwar">Bhubaneshwar</option>
                        <option value="Bali">Bali</option>
                        <option value="Benaras">Benaras</option>
                        <option value="Berhumpore">Berhumpore</option>
                        <option value="Cuttack">Cuttack</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Chilka">Chilka</option>
                        <option value="Coonoor">Coonoor</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Derahdun">Derahdun</option>
                        <option value="Kolkata">Kolkata</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Madurai">Madurai</option>
                        <option value="Patiala">Patiala</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Jaipur">Jaipur</option>
                        <option value="Bhopal">Bhopal</option>
                        <option value="Indore">Indore</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Vizag">Vizag</option>
                        <option value="Ooty">Ooty</option>
                        <option value="Pune">Pune</option>
                        <option value="Lucknow">Lucknow</option>
                        <option value="Vellore">Vellore</option>
                        <option value="Shimla">Shimla</option>
                        <option value="Raipur">Raipur</option>
                    </select>
                    <select id="selectState" name="SelectState">
                        <option value="Odisha">Odisha</option>
                        <option value="West Bengal">West Bengal</option>
                        <option value="AndhraPradesh">AndhraPradesh</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Telangana">Telangana</option>
                        <option value="TamilNadu">TamilNadu</option>
                        <option value="Goa">Goa</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Hariyana">Hariyana</option>
                        <option value="Jammu & Kashmir">Jammu & Kashmir</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="UttarPradesh">UttarPradesh</option>
                        <option value="MadhyaPradesh">MadhyaPradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Tripura">Tripura</option>
                    </select>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="ZipCode"></label>
                <input class="input" type="number" id="ZipCode" name="ZipCode" placeholder="Zip Code....." required>
            </div>
            <div class="row-content">
                <label class="label text" for="tel"></label>
                <input class="input" type="tel" id="tel" name="tel" placeholder="Phone Number" required>
                <error-output class="number-error" for="tel"></error-output>
            </div>
            <div class="buttonParent">
                <div class="Add-reset">
                    <button type="submit" class="button addButton" id="addButton">Add</button>
                    <button type="reset" class="button resetButton">Reset</button>
                </div>
            </div>
        </form>
    </div>
    <script src="/js/AddressBook.js"></script>
</body>
</html>
